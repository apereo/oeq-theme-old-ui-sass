com.tle.admin.taxonomy.tool.sql.tab.querydesc.COUNT_TERMS_ANY=<b>Return the total number of terms that match the given query string for the full term path.</b><br><br><b>Named Parameter</b>\: <b>\:searchQuery</b> - the query string from the user containing % wild-cards.  It is expected to be used as part of a LIKE clause.<br><br><b>Result</b>\: A single row and column with a number.
