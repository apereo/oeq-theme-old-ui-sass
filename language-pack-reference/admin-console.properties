ump.replicated.authenticate=Authenticate the given username/password combination.\n\ne.g. SELECT ID, Password, Suspended FROM [User] WHERE Username \= ?\n\nInput\:\tUsername (String)\nOutput\:\tUser ID (String)\n\tPassword (String)\n\tSuspended (See below)\n\nSuspended is an int, with 1 representing a suspended user and 0 otherwise.
ump.replicated.digest=Digest format for keeping passwords.\n\nSee http\://java.sun.com/j2se/1.4.2/docs/guide/security/CryptoSpec.html for supported formats.\n\ne.g. MD5, SHA1 or Plaintext.
ump.replicated.group.info=Retrieve basic information regarding a list of group IDs.\n\ne.g. SELECT ID, Name FROM [Group] WHERE ID IN ?\n\nInput\:\tList of group IDs (See below)\nOutput\:\tGroup ID (String)\n\tName (String)\n\nNOTE\: It is important to include "IN ?" in the query to match against a list of group IDs.
ump.replicated.groups.containing.user=Return a list of all group IDs for which the given user is considered a member. For example, if user A is a member of group B, which in turn is a member of group C, both group B and group C must be returned.\n\ne.g. SELECT DISTINCT [CachedGroupMembership].\nFROM [Membership] INNER JOIN [CachedGroupMembership\nON [Membership].GroupID \= [CachedGroupMembership].ChildGroupID\nWHERE [Membership].UserID \= ?\n\nInput\: User ID (String)\nOutput\: Group ID (String)
ump.replicated.parent.group=Return an id of the parent of the given group. This method is provided for the purpose of displaying a hierarchy.\n\nSELECT ID, Name FROM [Group]\nINNER JOIN [GroupMembership]\nON [Group].ID \= [GroupMembership].ParentGroupID\nWHERE [GroupMembership].ChildGroupID \= ?\n\nInput\: Group ID (String)\nOutput\:\tGroup ID (String)\n\tGroup Name (String)
ump.replicated.roles.info=Retrieve basic information regarding a list of role IDs.\n\ne.g. SELECT ID, Name FROM [Roles] WHERE ID IN ?\n\nInput\:\tList of role IDs (See below)\nOutput\:\tRole ID (String)\n\tRole Name (String)\nNOTE\: It is important to include "IN ?" in the query to match against a list of role IDs.
ump.replicated.search.groups=Perform a free-text search over groups on any fields deemed relevant by the external system.\n\ne.g. SELECT ID FROM [Group] WHERE Name like ?\n\nInput\: Search term (See below)\nOutput\: Group ID (String)\n\nNOTE\: An arbitrary number of question marks (?) can be used to match a search term against any required fields.
ump.replicated.search.groups.in.group=Perform a free-text search over first level groups under a parent group on any fields deemed relevant by the external system.\n\ne.g. SELECT ID FROM [Group] WHERE Name LIKE ? AND [Group].parentID \= ? \n\nInput\: Search term (See below), Group ID (String)\nOutput\: Group ID (String)\n\nNOTE\: An arbitrary number of question marks (?) can be used to match a search term against any required fields.
ump.replicated.search.groups.in.group.recursive=Perform a free-text search over ALL groups under a parent group (e.g children, grand children and so on) on any fields deemed relevant by the external system.\n\nNOTE\: An arbitrary number of question marks (?) can be used to match a search term against any required fields.
ump.replicated.search.roles=Perform a free-text search over the roles on any fields deemed relevant by the external system.\n\ne.g. SELECT ID, Name FROM [Roles] WHERE Name LIKE ?\n\nInput\:\tSearch term (See below)\nOutput\t Role ID (String)\n\tRole Name (String)\n\nNOTE\: An arbitrary number of question marks (?) can be used to match a search term against any required fields.
ump.replicated.search.users=Perform a free-text search over the user database on any fields deemed relevant by the external system.\n\ne.g. SELECT ID FROM [User] WHERE (Username LIKE ? OR FirstName LIKE ? OR LastName LIKE ?)\n\nInput\: Search term (See below)\nOutput\: User ID (String)\n\nNOTE\: An arbitrary number of question marks (?) can be used to match a search term against required fields.
ump.replicated.search.users.in.group=Return a list of all users that are a direct child/member of the given group.\n\ne.g. SELECT [Membership].UserID\nFROM [Membership]\nINNER JOIN [User]\nON [Membership].UserID \= [User].ID\nWHERE [Membership].GroupID \= ?\nAND ([User].Username LIKE ? OR [User].FirstName LIKE ? OR [User].LastName LIKE ?)\n\nInput\: Group ID (String), Search term (See below)\nOutput\: User ID (String)\n\nNOTE\: After the group ID, an arbitrary number of question marks (?) can be used to match a search term against any required fields.
ump.replicated.search.users.in.group.recursive=Return a list of users that match a given query that are a member of the given group, either directly or by membership in a subgroup.\n\ne.g. SELECT DISTINCT [Membership].UserID \nFROM [CachedGroupMembership]\nINNER JOIN [Membership]\nON [Membership].GroupID \= [CachedGroupMembership].ChildGroupID\nINNER JOIN [User]\nON [Membership].UserID \= [User].ID\nWHERE [CachedGroupMembership].AncestorGroupID \= ?\nAND ([User].Username LIKE ? OR [User].FirstName LIKE ? OR [User].LastName LIKE ?)\n\nInput\: Group ID (String), Search term (See below)\nOutput\: User ID (String)\n\nNOTE\: After the group ID, an arbitrary number of question marks (?) can be used to match a search term against any required fields.
ump.replicated.user.info=Retrieve basic information regarding a list of user IDs.\n\ne.g. SELECT ID, Username, FirstName, LastName, EmailAddress FROM [User] WHERE ID IN ?\n\nInput\:\tList of user IDs (See below)\nOutput\:\tUser ID (String)\n\tUsername (String)\n\tFirstname (String)\n\tLastname (String)\n\tEmailAddress (String)\n\nNOTE\: It is important to include "IN ?" in the query to match against a list of user IDs.
ump.replicated.user.role=Retrieve the roles for the specified user.\n\ne.g. SELECT ID, Name FROM [Roles] WHERE UserID \= ?\n\nInput\:\tUser ID (String)\nOutput\tRole ID (String)\n\tRole Name (String)
ump.replicated.users.in.group=Return a list of all users that are a direct child/member of the given group.\n\ne.g. SELECT [Membership].UserID\nFROM [Membership\nWHERE [Membership].GroupID \= ?\n\nInput\: Group ID (String)\nOutput\: User ID (String)
ump.replicated.users.in.group.recursive=Return a list of all users that are a member of the given group, either directly or by membership in a subgroup.\n\ne.g. SELECT DISTINCT [Membership].UserID \nFROM [CachedGroupMembership]\nINNER JOIN [Membership]\nON [Membership].GroupID \= [CachedGroupMembership].ChildGroupID\nWHERE [CachedGroupMembership].AncestorGroupID \= ?\n\nInput\: Group ID (String)\nOutput\: User ID (String)
